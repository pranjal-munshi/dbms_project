<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blinkit Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login_styles.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Blinkit Clone</h1>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" class="login-form" action="{{ url_for('login_post') }}" method="POST">
            <h2>Login</h2>
            
            <!-- Email Input Field -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <!-- Password Input Field -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <!-- Flash Messages Container (if any) -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div id="flashContainer">
                        {% for message in messages %}
                            <div class="flash-message flash-error">{{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <!-- Submit Button -->
            <button type="submit" class="login-button">Login</button>
            
            <!-- Alternative Options -->
            <div class="alternative-options">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
                <p><a href="#">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
